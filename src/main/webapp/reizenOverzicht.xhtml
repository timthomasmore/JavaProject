<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Title</title>
</head>
<body>
<ui:composition template = "templates/templ.xhtml">
    <ui:define name = "content">
        <h:link value="reizenOverzicht" outcome="reizenOverzicht"></h:link>
        <p:dataTable var="reis" value="#{reizenController.reizen}" id="locationDataTable">
            <p:column headerText="Id">
                <h:outputText value="#{reis.id}" />
            </p:column>

            <p:column headerText="Vertrek locatie id">
                <h:outputText value="#{reis.vertrekLocatieId}" />
            </p:column>

            <p:column headerText="Bestemming locatie id">
                <h:outputText value="#{reis.bestemmingLocatieId}" />
            </p:column>

            <p:column headerText="Prijs">
                <h:outputText value="#{reis.prijs}" />
            </p:column>

            <p:column headerText="Transport middel Id">
                <h:outputText value="#{reis.transportMiddelId}" />
            </p:column>

            <p:column headerText="Vertrek Datum">
                <h:outputText value="#{reis.vertrekDatum}" />
            </p:column>

            <p:column headerText="Vertrek uur">
                <h:outputText value="#{reis.vertrekUur}" />
            </p:column>
        </p:dataTable>

    </ui:define>
</ui:composition>
</body>
</html>
