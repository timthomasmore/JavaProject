<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Travel More!</title></h:head>
<h:body>
    <ui:composition template = "templates/templ.xhtml">
        <ui:define name = "content">
            <h:link value="reizenOverzicht" outcome="reizenOverzicht"></h:link>
            <p:dataTable var="Locatie" value="#{locationController.locaties}" id="locationDataTable">
                <p:column headerText="Id">
                    <h:outputText value="#{Locatie.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{Locatie.naam}" />
                </p:column>

                <p:column headerText="Code">
                    <h:outputText value="#{Locatie.code}" />
                </p:column>
            </p:dataTable>
            <h:form id="addLocationForm">
                <p:panel id="panel" header="Form" style="margin-bottom:10px;">
                    <h:panelGrid columns="4" cellpadding="5">
                        <h:outputLabel for="locationName" value="Name:" />
                        <p:inputText id="locationName" value="#{locationController.newLocation.name}"></p:inputText>
                        <h:outputLabel for="locationCode" value="Code:" />
                        <p:inputText id="locationCode" value="#{locationController.newLocation.code}">
                        </p:inputText>
                        <h:commandButton value="Toevoegen" action="#{locationController.submit}" update=":locationDataTable" />
                    </h:panelGrid>
                </p:panel>
            </h:form>


        </ui:define>
    </ui:composition>

</h:body>
</html>
