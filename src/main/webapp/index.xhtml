<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="templates/templ_homepage.xhtml">
        <ui:define name="content">
            <div class="section no-pad-bot" id="index-banner">
                <div class="row">
                    <div class="col m6 s12 white-text">
                        <h1>Explore the world with ease</h1>
                    </div>
                    <div class="col m6 s12 text-center">
                        <div class="homepage-form">
                            <h4>Vertrek vandaag nog</h4>
                            <h:form action="zoek_reizen">
                                <p:outputLabel value="Kies je bestemming" for="bestemming" styleClass="zoek-label"/>
                                <p:selectOneMenu id="bestemming" value="#{bestemming}" styleClass="form-control">
                                    <f:selectItem itemLabel="Selecteer bestemming" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{locatieController.locaties}" var="locatie" itemValue="#{locatie.naam}" itemLabel="#{locatie.naam}" />
                                </p:selectOneMenu>
                                <h:commandButton
                                        action="#{reizenController.zoekReizenHomepage(bestemming)}"
                                        value="Zoeken" styleClass="waves-effect waves-light btn"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
