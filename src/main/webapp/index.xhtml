<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Travel More!</title></h:head>
<h:body>
    <ui:composition template = "templates/templ.xhtml">
        <ui:define name = "content">
            <p:dataTable var="Locatie" value="#{locatieController.locaties}" id="LocatieDataTable">
                <p:column headerText="Id">
                    <h:outputText value="#{Locatie.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{Locatie.naam}" />
                </p:column>

                <p:column headerText="Code">
                    <h:outputText value="#{Locatie.code}" />
                </p:column>
            </p:dataTable>
            <h:form id="addLocatieForm">
                <p:panel id="panel" header="Form" style="margin-bottom:10px;">
                    <h:panelGrid columns="4" cellpadding="5">
                        <h:outputLabel for="LocatieName" value="Name:" />
                        <p:inputText id="LocatieName" value="#{locatieController.newLocatie.naam}"></p:inputText>
                        <h:outputLabel for="LocatieCode" value="Code:" />
                        <p:inputText id="LocatieCode" value="#{locatieController.newLocatie.code}">
                        </p:inputText>
                        <h:commandButton value="Toevoegen" action="#{locatieController.submit}" update=":LocatieDataTable" />
                    </h:panelGrid>
                </p:panel>
            </h:form>

            <h:form rendered="#{sessionVariables.gebruiker == null}">
            <h:link outcome="register">registreren</h:link>
                <hr/>
            <h:link outcome="login">inloggen</h:link>
            </h:form>
            <h:form rendered="#{sessionVariables.gebruiker != null}">
                <h:outputText value="Welkom #{sessionVariables.gebruiker.voornaam}" />
                <br/>
                <h:commandLink action="#{klantController.logout}"> Logout </h:commandLink>
            </h:form>

        </ui:define>
    </ui:composition>

</h:body>
</html>
