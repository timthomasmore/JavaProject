<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Title</title>
</head>
<body>
<ui:composition template = "templates/templ.xhtml">
    <ui:define name = "content">
        <p>Beste <h:outputText value="#{authenticationService.klant.voornaam}"/>, u staat op het punt een reis te boeken!</p>
        <p>Hieronder een overzicht van uw reis:</p>
        <ul class="collection">
            <li class="collection-item">Je vertekt vanuit: <h:outputText value="#{reizenController.reis.vertrekLocatie.naam}" /></li>
            <li class="collection-item">Je bestemming: <h:outputText value="#{reizenController.reis.bestemmingLocatie.naam}" /></li>
            <li class="collection-item">Je reist met: <h:outputText value="#{reizenController.reis.transportMiddel.naam}" /></li>
            <li class="collection-item">Je vertrekt op: <h:outputText value="#{reizenController.reis.vertrekDatum}" /> om: <h:outputText value="#{reizenController.reis.vertrekUur}" /></li>
            <li class="collection-item">Kostprijs: â‚¬ <h:outputText value="#{reizenController.reis.prijs}" /></li>
        </ul>
        <h:link value="Terug naar overzicht" outcome="reizenOverzicht"></h:link> <br /><br />
        <h:form><h:commandLink value="Betalen met Bancontact" action="#{boekingController.boekReis(1, reizenController.reis)}" /></h:form>
        <h:form><h:commandLink value="Betalen met VISA" action="#{boekingController.boekReis(2, reizenController.reis)}" /></h:form>
        <h:form><h:commandLink value="Betalen met PayPal" action="#{boekingController.boekReis(3, reizenController.reis)}" /></h:form>
    </ui:define>
</ui:composition>
</body>
</html>
