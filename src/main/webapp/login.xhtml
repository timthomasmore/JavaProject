<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:form id="addLocationForm">
    <p:panel id="panel" header="Form" style="margin-bottom:10px;">
        <h:panelGrid columns="6" cellpadding="5">
            <h:outputLabel for="Email" value="Email:" />
            <p:inputText id="Email" value="#{klantController.klant.email}"></p:inputText>
            <br/>
            <h:outputLabel for="Wachtwoord" value="Wachtwoord:" />
            <p:inputText id="Wachtwoord" value="#{klantController.klant.wachtwoord}"></p:inputText>
            <br/>
            <h:commandButton value="Login" action="#{klantController.login}"/>
        </h:panelGrid>
    </p:panel>
</h:form>

<h:link outcome="index">Home</h:link>

</html>
