<body>
<ui:composition template = "templates/templ.xhtml">
    <ui:define name = "content">
        <h:form action="zoek_reizen">
            <p:growl id="growl" showDetail="true" />

            <div style="margin-bottom: 30px">
                <p:outputLabel value="Vertrek:" for="vertrek" styleClass="zoek-label" />
                <p:inputText id="vertrek" binding="#{vertrek}" required="true" style="height: 30px" />
            </div>

            <div style="margin-bottom: 30px">
                <p:outputLabel value="Bestemming:" for="bestemming" styleClass="zoek-label" />
                <p:inputText id="bestemming" binding="#{bestemming}" required="true" style="height: 30px" />
            </div>


            <!--<div style="margin-bottom: 30px">
                <p:outputLabel for="vertrekDatum" value="Datum vertrek:" styleClass="zoek-label" />
                    <p:calendar id="vertrekDatum" value="#{reizenController.vertrekDatum}" pattern="MMM dd, yyyy" style="height: 30px" />
            </div>-->


            <div style="margin-bottom: 30px">
                <p:outputLabel value="Aantal personen:" for="plaatsen" styleClass="zoek-label" />
                <p:inputText id="plaatsen" binding="#{plaatsen}" required="true" style="height: 30px" />
            </div>


            <div style="margin-bottom: 30px">
                <p:outputLabel value="Maximum prijs:" for="maxPrijs" styleClass="zoek-label" />
                <p:inputText id="maxPrijs" binding="#{maxPrijs}" style="height: 30px" />
            </div>


            <div style="margin-bottom: 30px">
                <p:outputLabel for="transportmiddel" value="Transportmiddel:" styleClass="zoek-label" />
                <p:selectOneRadio id="transportmiddel" binding="#{transportmiddel}" required="true" layout="grid" columns="1">
                    <f:selectItems value="#{transportmiddelController.transportmiddelen}" var="transportmiddel" itemLabel="#{transportmiddel.naam}" itemValue="#{transportmiddel.naam}" />
                </p:selectOneRadio>
            </div>


            <div style="width: 100%; text-align: center">
                <h:commandButton
                        action="#{reizenController.zoekReizen(vertrek.value, bestemming.value, plaatsen.value, maxPrijs.value, transportmiddel.value)}"
                        value="Zoeken" styleClass="waves-effect waves-light btn ml-1" />
            </div>

            <br/><br/><br/><br/>




            <p:dataTable var="reis" value="#{reizenController.reizen}" id="locationDataTable">
                <p:column headerText="Id">
                    <h:outputText value="#{reis.id}" />
                </p:column>

                <p:column headerText="Vertrek locatie">
                    <h:outputText value="#{reis.vertrekLocatie.naam}" />
                </p:column>

                <p:column headerText="Bestemming locatie">
                    <h:outputText value="#{reis.bestemmingLocatie.naam}" />
                </p:column>

                <p:column headerText="Prijs">
                    <h:outputText value="#{reis.prijs}" />
                </p:column>

                <p:column headerText="Transport middel">
                    <h:outputText value="#{reis.transportMiddel.naam}" />
                </p:column>

                <p:column headerText="Vertrek Datum">
                    <h:outputText value="#{reis.vertrekDatum}" />
                </p:column>

                <p:column headerText="Vertrek uur">
                    <h:outputText value="#{reis.vertrekUur}" />
                </p:column>
            </p:dataTable>


        </h:form>
    </ui:define>
