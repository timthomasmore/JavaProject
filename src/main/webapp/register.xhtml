<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/templ.xhtml">
<ui:define name="content">
<div class="row">
    <div class="col s12">
        <h1>Inloggen</h1>
    </div>
</div>

<h:form id="addLocationForm">
    <h:outputText value="#{klantController.errorMessage}" rendered="#{klantController.errorMessage != null}" style="color: red" />
    <br/>

    <h:outputLabel for="Email" value="Email:" />
    <p:inputText id="Email" value="#{klantController.klant.email}"></p:inputText>
    <br/>

    <h:message for="Email" style="color: red"/>

    <br/>
    <h:outputLabel for="Wachtwoord" value="Wachtwoord:" />
    <h:inputSecret id="Wachtwoord" value="#{klantController.klant.wachtwoord}"></h:inputSecret>


    <br/>
    <h:message for="Wachtwoord" style="color: red"/>

    <br/>
    <h:outputLabel for="ConfirmWachtwoord" value="Bevestig Wachtwoord:" />
    <h:inputSecret id="ConfirmWachtwoord" value="#{authenticationService.confirmpass}"></h:inputSecret>

    <br/>
    <h:outputLabel for="Voornaam" value="Voornaam:" />
    <p:inputText id="Voornaam" value="#{klantController.klant.voornaam}" ></p:inputText>
    <br/>

    <h:message for="Voornaam" style="color: red"/>
    <br/>
    <h:outputLabel for="Achternaam" value="Achternaam:" />
    <p:inputText id="Achternaam" value="#{klantController.klant.achternaam}"></p:inputText>
    <br/>
    <h:message for="Achternaam" style="color: red"/>
    <br/>

    <div class="row">
        <div class="col s12">
            <h:commandButton value="Register" action="#{klantController.register}" class="waves-effect waves-light btn text-white"/>
            <h:link outcome="index" class="waves-effect waves-light btn ml-1">Annuleren</h:link>
</div>
</div>
</h:form>


</ui:define>
</ui:composition>

</html>
